<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
  <title>Pictionary Online</title>
  <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link th:href="@{/css/styles.css}" rel="stylesheet">
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/sockjs-client/sockjs.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/stomp-websocket/stomp.min.js}"></script>
  <script type="text/javascript" defer th:src="@{/js/app.js}"></script>
  <script type="text/javascript" th:src="@{/js/cursor.js}"></script>
  <script type="text/javascript" th:src="@{/js/drawing.js}"></script>
</head>

<body onload="init()">
  <header>

  </header>
  <main>
    <div id="left-panel">
      <div id="word-plus-pic">

      </div>
      <div id="player-list">

      </div>
    </div>
    <div id="canvas-with-panel">
      <canvas id="can" width="1000px;" height="800px;"></canvas>
      <div id="panel">
        <div class="color" style="background:green;" id="green" onclick="color(this)"></div>
        <div class="color" style="background:blue;" id="blue" onclick="color(this)"></div>
        <div class="color" style="background:red;" id="red" onclick="color(this)"></div>
        <div class="color" style="background:yellow;" id="yellow" onclick="color(this)"></div>
        <div class="color" style="background:orange;" id="orange" onclick="color(this)"></div>
        <div class="color" style="background:black;" id="black" onclick="color(this)"></div>
        <div id="white" onclick="color(this)">
          <i class="fa-solid fa-eraser" style="padding: 0.5rem; font-size: 1.5em;"></i>
        </div>
        <!--      <input type="button" value="save" id="btn" size="30" onclick="save()" style="display:inline-block;top:55%;left:10%;">-->
        <button class="btn btn-primary" type="button" onclick="undo()">Undo</button>
        <button class="btn btn-primary" type="button" id="clr" onclick="eraseWithConfirmation()"
          style="display:inline-block;top:55%;left:15%;">Clear</button>
      </div>
    </div>
    <div id="chat-panel">
      <div id="messages">
        <table id="chat">
        </table>
      </div>
      <div id="chat-input">
        <input id="input" placeholder="..." type="text">
        <input id="send-btn" type="submit" value="Send">
      </div>
  </main>
  <footer>

  </footer>
  <!--  <img id="canvasimg" style="position:absolute;top:10%;left:52%;display: none;">-->
</body>

</html>
