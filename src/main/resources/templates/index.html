<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
  <title>Pictionary Online</title>
  <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="/css/styles.css" rel="stylesheet">
  <script src="/webjars/jquery/jquery.min.js"></script>
  <script src="/webjars/sockjs-client/sockjs.min.js"></script>
  <script src="/webjars/stomp-websocket/stomp.min.js"></script>
  <script type="text/javascript" defer src="/js/app.js"></script>
  <script type="text/javascript" src="/js/cursor.js"></script>
  <script type="text/javascript" src="/js/drawing.js"></script>
</head>
<body onload="init()" style="display: flex; justify-content: center; align-content: center; height: 100%;">
  <div id="player-list" style="border: 1px gray solid; border-radius: 10px; width: 100%; height: 100%;">

  </div>
  <div id="canvas-with-panel" style="width: 1000px; height: 840px; display: flex; justify-content: center; align-content: center; flex-direction: column;">
    <canvas id="can" width="1000px;" height="800px;" style="border:2px solid;"></canvas>
    <div id="panel" style="width: 100%; height: 40px; text-align: center;">
      <div class="color" style="background:green;" id="green" onclick="color(this)"></div>
      <div class="color" style="background:blue;" id="blue" onclick="color(this)"></div>
      <div class="color" style="background:red;" id="red" onclick="color(this)"></div>
      <div class="color" style="background:yellow;" id="yellow" onclick="color(this)"></div>
      <div class="color" style="background:orange;" id="orange" onclick="color(this)"></div>
      <div class="color" style="background:black;" id="black" onclick="color(this)"></div>
      <div style="background:white;border:2px solid;display: inline-block; text-align: center;" id="white" onclick="color(this)">
        <i class="fa-solid fa-eraser" style="padding: 1rem; font-size: 2em;"></i>
      </div>
<!--      <input type="button" value="save" id="btn" size="30" onclick="save()" style="display:inline-block;top:55%;left:10%;">-->
      <button class="btn btn-primary" type="button" onclick="undo()">Undo</button>
      <button class="btn btn-primary" type="button" id="clr" onclick="eraseWithConfirmation()" style="display:inline-block;top:55%;left:15%;">Clear</button>
    </div>
  </div>
  <div id="chat-box" style="display: flex; flex-direction: column; width: 100%; height: 100%; border: 1px solid gray; border-radius: 10px;">
    <div style="overflow: scroll; height: 100%; border-bottom: 1px solid gray;">
      <table id="chat" style="height: 90%;">
      </table>
    </div>
    <div style="border-radius: 0 0 5px 5px; margin: auto 1rem 1rem 1rem; text-align: center;">
      <input id="chat-input" placeholder="..." type="text" style="padding: 0.375rem;">
    </div>
  </div>
<!--  <img id="canvasimg" style="position:absolute;top:10%;left:52%;display: none;">-->
</body>
</html>
